<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso — Workshop IA na prática aplicada ao TRE/RN</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    body { background: var(--bg); }

    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(135deg, #1E2D4D 0%, #2B4066 50%, #1E2D4D 100%);
    }

    .login-page::before {
      content: '';
      position: absolute; inset: 0;
      background:
        radial-gradient(ellipse 600px 400px at 20% 30%, rgba(46,92,154,0.15) 0%, transparent 70%),
        radial-gradient(ellipse 500px 500px at 80% 70%, rgba(200,164,92,0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .login-container {
      position: relative; z-index: 2;
      width: 100%; max-width: 460px; padding: 0 24px;
    }

    /* --- Brand --- */
    .login-brand { text-align: center; margin-bottom: 48px; }

    .login-brand .icon-shield {
      width: 64px; height: 64px; margin: 0 auto 24px;
      border: 2px solid var(--dourado); border-radius: 16px;
      display: flex; align-items: center; justify-content: center;
      background: rgba(200,164,92,0.05);
      transform: rotate(45deg);
    }
    .login-brand .icon-shield span {
      transform: rotate(-45deg); font-size: 28px; color: var(--dourado);
    }

    .login-brand h1 {
      font-family: var(--font-display); font-size: 1.95rem;
      font-weight: 700; letter-spacing: -0.02em;
      line-height: 1.3; color: var(--text);
    }
    .login-brand h1 .gold { color: var(--dourado); }

    .login-brand .subtitle {
      margin-top: 8px; font-size: 1.02rem;
      color: var(--text-secondary); font-weight: 300;
    }

    .login-brand .subtitle-small {
      margin-top: 12px; font-size: 0.82rem;
      color: var(--text-muted); font-weight: 300;
      letter-spacing: 0.03em;
    }

    /* --- Stats --- */
    .login-stats {
      display: flex; justify-content: center; gap: 40px;
      margin-top: 32px;
    }
    .login-stats .stat-number {
      font-family: var(--font-display);
      font-size: 1.8rem; color: var(--dourado);
    }
    .login-stats .stat-label {
      font-size: 0.72rem; color: var(--text-muted);
      text-transform: uppercase; letter-spacing: 0.08em; margin-top: 2px;
    }

    /* --- Card --- */
    .login-card {
      background: var(--bg-elevated);
      border: 1px solid rgba(200,164,92,0.15);
      border-radius: var(--radius-xl);
      padding: 40px 36px;
      backdrop-filter: blur(20px);
    }

    .login-card label {
      display: block; font-size: 0.9rem; font-weight: 600;
      letter-spacing: 0.08em; text-transform: uppercase;
      color: var(--dourado); margin-bottom: 10px;
    }

    .login-card input {
      width: 100%; padding: 16px 20px;
      border: 1px solid rgba(200,164,92,0.2);
      border-radius: var(--radius-md);
      background: rgba(10,22,40,0.6);
      color: var(--text);
      font-family: var(--font-body); font-size: 1.1rem;
      transition: all var(--transition-base); outline: none;
    }
    .login-card input::placeholder { color: rgba(138,154,181,0.5); }
    .login-card input:focus {
      border-color: var(--dourado);
      box-shadow: 0 0 0 3px var(--dourado-dim);
    }

    .login-card button {
      width: 100%; margin-top: 28px; padding: 16px;
      border: none; border-radius: var(--radius-md);
      background: linear-gradient(135deg, var(--dourado) 0%, #B8944C 100%);
      color: var(--bg);
      font-family: var(--font-body); font-size: 1.05rem;
      font-weight: 700; letter-spacing: 0.05em;
      text-transform: uppercase; cursor: pointer;
      transition: all var(--transition-base);
    }
    .login-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(200,164,92,0.3);
    }

    .login-error {
      margin-top: 16px; padding: 12px 16px;
      border-radius: var(--radius-sm);
      background: rgba(220,60,60,0.1);
      border: 1px solid rgba(220,60,60,0.3);
      color: #FF8A8A; font-size: 0.95rem;
      text-align: center; display: none;
    }

    @media (max-width: 768px) {
      .login-card { padding: 32px 24px; }
      .login-brand h1 { font-size: 1.5rem; }
      .login-stats { gap: 28px; }
      .login-stats .stat-number { font-size: 1.4rem; }
    }
  </style>
</head>
<body class="login-page-body">

  <div class="login-page">
    <div class="grid-pattern"></div>
    <div class="login-container">
      <div class="login-brand">
        <div class="icon-shield"><span>⚖</span></div>
        <h1>Workshop — <span class="gold">IA na prática</span><br>aplicada ao TRE/RN</h1>
        <p class="subtitle">Capacitação em IA generativa para servidores</p>
        <p class="subtitle-small">Tribunal Regional Eleitoral do Rio Grande do Norte</p>

        <div class="login-stats">
          <div class="stat-item">
            <div class="stat-number">4</div>
            <div class="stat-label">Módulos</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">8</div>
            <div class="stat-label">Oficinas</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">8+</div>
            <div class="stat-label">Ferramentas</div>
          </div>
        </div>
      </div>

      <div class="login-card">
        <label for="turmaInput">Código da Turma</label>
        <input type="text" id="turmaInput" placeholder="Ex: turma1" autocomplete="off">
        <div class="login-error" id="loginError"></div>
        <button id="btnLogin">Acessar Workshop</button>
      </div>
    </div>
  </div>

  <script src="./js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Auth.initLoginPage();
    });
  </script>
</body>
</html>
